<app-player *ngFor="let player of game.players; let i = index;" [ngStyle]="{'top.px' : 100 + (i * 90)}" [name]="player"
    [playerActive]="i == game.currentPlayer" class="player-position hide-mobile"></app-player>

<div class="scroll-container">
    <app-player-mobile *ngFor="let player of game.players; let i = index;" [name]="player"
    [playerActive]="i == game.currentPlayer"></app-player-mobile>

</div>

<div class="field" style="background-image: url(/assets/board.jpg);">
    <div class="field" >
    <div class="card-stack">
        <!-- Card stack-->
        <img *ngFor="let c of [0,1,2,3]; let i = index;" [ngStyle]="{'right.px' : i * 5}"
            src="/assets/img/cards/card_cover.png">

        <img (click)="takeCard()" class="top-card" style="right: 25px" src="/assets/img/cards/card_cover.png">
        <!-- Stack for played Cards-->
        <img *ngFor="let card of game.playedCard" class="played-card" src="/assets/img/cards/{{ card }}.png">


        <!-- Current card (Animation)-->
        <img (click)="takeCard()" *ngIf="game.pickCardAnimation" class="pick-card" style="right: 25px"
            src="/assets/img/cards/{{ game.currentCard }}.png">
    </div>

</div>
<app-game-info [card]="game.currentCard" class="pin-bottom"></app-game-info>
<button mat-fab color="primary" (click)="openDialog()" class="btn-add">
    <mat-icon>add</mat-icon>
</button>
